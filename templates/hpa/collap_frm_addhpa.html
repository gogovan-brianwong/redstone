<div class="row">
    <div class="collapse" id="collapseExample">

        <div class="well col-md-12" style="position: relative; z-index: 50">
            <div class="col-md-6">
                <form id="add_hpa_frm" class="form form-group" name="add_hpa_frm">

                    <div class="col-md-12">
                        <div class="form-group">
                            <h3>Create HPA</h3>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="select_namespace">Select Namespace: </label>
                            <select class="selectpicker show-tick form-control"
                                    id="select_namespace"
                                    required="required"
                                    name="current_ns">

                                {% for row in all_namespaces %}
                                    <option>{{ row.ns_name }}</option>

                                {% endfor %}

                            </select>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="select_hpa_deployment">Select Deployment: </label>
                            <select class="selectpicker show-tick form-control"
                                    id="select_hpa_deployment"
                                    name="current_hpa_deployment">

                            </select>
                        </div>

                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="min-replicas">Min replicas</label>
                            <div id="min-replicas" class="input-group">
                          <span class="input-group-btn">
                              <button type="button" class="btn btn-danger btn-number" data-type="minus"
                                      data-field="hpa_min_qant">
                                <span class="glyphicon glyphicon-minus"></span>
                              </button>
                          </span>
                                <input type="text" name="hpa_min_qant"
                                       class="form-control input-number" value="1"
                                       min="1"
                                       max="100">
                                <span class="input-group-btn">
                              <button type="button" class="btn btn-success btn-number" data-type="plus"
                                      data-field="hpa_min_qant"> <!-- Change data-field value to add more select option with counter -->
                                  <span class="glyphicon glyphicon-plus"></span>
                              </button>
                          </span>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="max-replicas">Max replicas</label>
                            <div id="max-replicas" class="input-group">
                          <span class="input-group-btn">
                              <button type="button" class="btn btn-danger btn-number" data-type="minus"
                                      data-field="hpa_max_qant">
                                <span class="glyphicon glyphicon-minus"></span>
                              </button>
                          </span>
                                <input type="text" name="hpa_max_qant"
                                       class="form-control input-number" value="10"
                                       min="1"
                                       max="100">
                                <span class="input-group-btn">
                              <button type="button" class="btn btn-success btn-number" data-type="plus"
                                      data-field="hpa_max_qant">
                                  <span class="glyphicon glyphicon-plus"></span>
                              </button>
                          </span>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="cpu_threshold">CPU Threshold</label>
                            <div id="cpu_threshold" class="input-group">
                                <input type="text" class="form-control"
                                       placeholder="Percentage"
                                       name="cpu_threshold"
                                       aria-describedby="basic-addon2" min="1" max="100">
                                <span class="input-group-addon" id="basic-addon2">%</span>
                            </div>


                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <hr class="style1 hide">
                        </div>

                    </div>

                    <div class="col-md-4 hide">
                        <div class="form-group">
                            <label for="someSwitchOptionSuccess">Switch: </label>
                            <div class="material-switch pull-right">

                                <input id="someSwitchOptionSuccess"
                                       name="someSwitchOption001" type="checkbox"/>
                                <label for="someSwitchOptionSuccess"
                                       class="label-success"></label>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="col-md-12">
                    <div class="form-group">
                        <hr class="style4 ">
                    </div>

                </div>
                <div class="col-md-12">

                    <div class="btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-danger" id="addhpa_frm_close"
                                    data-dismiss="modal" role="button"><i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </div>
                        <div class="btn-group btn-delete hide" role="group">
                            <button type="button" id="delSelected"
                                    class="btn btn-default"
                                    data-dismiss="modal"
                                    role="button">Delete
                            </button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="create_hpa"
                                    class="btn btn-info" data-action="save"
                                    role="button"><i class="glyphicon glyphicon-ok"></i>
                            </button>
                        </div>
                    </div>
                    <!-- end -->

                </div>


            </div>
        </div>
    </div>
</div>
