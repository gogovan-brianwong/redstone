<div id="resource_list_block" class="col-md-2 well-resource-block"
     style="position: absolute; width: 600px; height: 490px; top:670px; right: 10px; z-index: 40">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Resources Statistics</div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <td><strong>#</strong></td>
                    <td><i class="fa fa-cube"></i></td>
                    <td><i class="fa fa-sort-amount-asc"></i></td>

                </tr>
                </thead>
                <tbody id="resource_list_tbody">
                {% for row in resource_list %}
                    <tr class="">
                        <td>{{ forloop.counter }}</td>
                        <td>{{ row.resource_type }}</td>
                        <td><span class="badge-info">{{ row.resource_num }}</span></td>
                    </tr>
                {% endfor %}

                </tbody>

            </table>

        </div>


    </div>

</div>
