<div id="restart_list_block" class="col-md-12">
    <div class="panel panel-warning">
        <div class="panel-heading text-center">Top 10 Restarted Pods</div>
        <div class="panel-body">
            <table class="table table-striped table-hover ">
                <thead>
                <tr>
                    <td><strong>#</strong></td>
                    <td><i class="fa fa-cube "></i></td>
                    <td><i class="fa fa-tag "></i></td>
                    <td><i class="fa fa-sort-amount-asc "></i></td>
                    <td><i class="fa fa-hdd-o "></i></td>
                </tr>
                </thead>
                <tbody id="top_restart_list_tbody" >
                {% for row in top_restart_list %}
                    <tr class="">
                        <td>{{ forloop.counter }}</td>
                        <td class="ellipsis">{{ row.podname }}</td>
                        {% if row.hostnetwork == 'Static' %}
                            <td><i class="fa fa-bitbucket"></i></td>
                        {% else %}
                            <td><i class="fa fa-flash"></i></td>
                        {% endif %}
                        <td><span class="badge-danger">{{ row.pod_restart_num }}</span></td>
                        <td>{{ row.pod_located }}</td>
                    </tr>
                {% endfor %}

                </tbody>

            </table>

        </div>


    </div>
</div>
