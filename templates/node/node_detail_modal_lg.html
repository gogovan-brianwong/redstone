<div class="modal fade " id="node_detail_modal" tabindex="-1" role="dialog"
     aria-labelledby="node_detail_modal_label">
    <div class="modal-action modal-dialog"
         role="document">
        <div class="modal-content">
            <div class="modal-header ">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times</span></button>
                <h4 class="modal-title">Edit a Node</h4><h3 class="modal-title" id="node_detail_modal_label"></h3>
            </div>
            <div class="modal-body ">

                <div id="node_detail_box" style="position:relative; height: 600px; width: 750px;"></div>

            </div>
            <div class="modal-footer">
                <div class="btn-group-justified " role="group" aria-label="group button">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-success invisible" id="nodeDetailSaveChange" data-dismiss="modal" style="border-bottom-right-radius: 6px; border-top-right-radius: 6px;">Save</button>
                        <button type="button" class="btn btn-default" id="nodeDetailClose" data-dismiss="modal" style="border-top-left-radius: 6px; border-bottom-left-radius: 6px;">Close</button>

                    </div>



                </div>


            </div>
        </div>
    </div>
</div>
