{% extends "base.html" %}
{% block content %}


    <style>

        .hideProgress {
            display: none;

        }

        .showProgress {
            display: block;
            z-index: 20;
        }

        .img_login {
            position: relative;
            margin-left: 8%;
            margin-top: 40px;
            height: 250px;
            width: 400px;
            z-index: 10;

        }

        .img-login-windows {
            position: relative;

            margin-left: 25%;
            margin-top: 40px;

        }

        /* Loading animation start */
        .loader {
            text-align: center;
        }

        .loader span {
            display: inline-block;
            vertical-align: middle;
            width: 20px;
            height: 20px;
            margin: 50px auto;
            background: black;
            border-radius: 50px;
            -webkit-animation: loader 0.9s infinite alternate;
            -moz-animation: loader 0.9s infinite alternate;

        }

        .loader span:nth-of-type(2) {
            -webkit-animation-delay: 0.3s;
            -moz-animation-delay: 0.3s;
        }

        .loader span:nth-of-type(3) {
            -webkit-animation-delay: 0.6s;
            -moz-animation-delay: 0.6s;
        }

        @-webkit-keyframes loader {
            0% {
                width: 5px;
                height: 5px;
                opacity: 1.5;
                -webkit-transform: translateY(0);
            }
            100% {
                width: 15px;
                height: 15px;
                opacity: 0.1;
                -webkit-transform: translateY(-21px);
            }
        }

        @-moz-keyframes loader {
            0% {
                width: 10px;
                height: 10px;
                opacity: 0.9;
                -moz-transform: translateY(0);
            }
            100% {
                width: 24px;
                height: 24px;
                opacity: 0.1;
                -moz-transform: translateY(-21px);
            }
            /* Loading animation end */
        }


    </style>

    <!--registry content start-->
    <section id="main-content">
        <section class="wrapper">


            <div class="row">
                <div style="position: absolute; left: 45%; top: 15%"><img src="/static/img/graph/docker_registry.png" style="width: 200px; height: 200px" alt=""></div>
                <div style="top: 250px;" class="col-md-offset-4 col-md-3">

                    <form id="registry_login_form" action="/registry/login/" method="post" class="form-signin">
                        <h2 class="form-signin-heading">Please sign in <h5>(Authorized User Only)</h5></h2>
                        <label for="username" class="sr-only">Username</label>
                        <input type="text" id="username" class="form-group form-control" placeholder="Username" required=""
                               autofocus="" name="reg_username"> <span style="position: absolute; right: -90px; top: 93px; display: inline; color: red">{{ error_msg }}</span>
                        <label for="password" class="sr-only">Password</label>
                        <input type="password" id="password" class="form-group form-control" placeholder="Password"
                               required="" name="reg_password">

                        <button class="btn btn-lg btn-group btn-primary btn-block" type="submit">Sign in</button>

                    </form>

                </div>
            </div>


        </section>
    </section>

    <script>


    </script>



{% endblock %}
