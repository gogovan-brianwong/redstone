{% for row in data %}
    <!-- app item model  start -->
    <div class=" col-md-2 fade in app-repo" id="{{ row.id }}"
         style=" margin-left: 50px; margin-bottom: 20px; padding-top: 10px; padding-right: 5px;">
{#        <div class="panel">#}
            <div style="position: relative; height: 180px; width: 220px; border: 1px solid #adb5c5; border-top-left-radius: 4px; border-top-right-radius: 4px; padding: 6px">
                <img src="{{ row.thumbnail_path }}" width="140px" height="150px"
                     style="position: absolute; top: 10%; left: 17%; vertical-align: middle;"
                     alt="">
            </div>
            <div style="position: relative; border: 1px solid #abacdd; border-top: 0; height: 120px; width: 220px; border-bottom-left-radius: 4px; border-bottom-right-radius: 4px; padding: 10px">
                <p class="text-info max-lines" style="font-size: 2px;">
                    {{ row.details }}

                </p>
                {% for x in row.typename %}
                    <span style="position: absolute; bottom: 5px; padding-right: 10px; display: inline-block">
                     <a  name="typename" href="#"
                        style="color: #a1a1a5; font-size: 1px">{{ x.typename }}</a>
                </span>
                {% endfor %}
                <span style="position: absolute; float: left; bottom: 20px; left: 3px; margin-top: 5px;">
                    {% for x in row.version %}

                        <a name="version"
                           style="margin-left: 10px; color: #a1a1a5; font-size: 1px">/{{ x.appversion }}</a>

                    {% endfor %}
                 </span>
                <span style="position: absolute; float: right; bottom: 10px; right: 10px; margin-top: 10px;">
                    <a class="btn btn-sm btn-primary showmore" href="javascript:;"><i
                            class="glyphicon glyphicon-console " style="margin-right: 10px;"></i>Detail</a>
                 </span>
            </div>
{#        </div>#}

    </div>
    <!-- app item model end -->
{% endfor %}
